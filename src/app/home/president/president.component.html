<section id="president" *ngIf="presidents?.length > 0">
  <h4>會長候選人</h4>
  <ul class="president-list">
    <li *ngFor="let president of presidents">
      <ng-container>

      </ng-container>
      <div class="avatar">
        <img [src]="president.image" alt="" srcset="">
      </div>
      <div class="content">
        <h5>{{president.name}}</h5>
        <h6>{{president.klass}}</h6>
        <span>
          {{president.politics}}
        </span>
      </div>

    </li>
  </ul>
</section>
